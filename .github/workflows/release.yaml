name: Release Helm Chart

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u "${{ github.actor }}" --password-stdin
          echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Package and push
        run: |
          TAG="${GITHUB_REF_NAME}"
          yq -i ".version = \"${TAG}\"" Chart.yaml

          IMAGES=$(helm template release . \
            --set database.type=postgresdb --set database.postgresdb.host=pg --set database.postgresdb.password=pass \
            --set externalRedis.host=redis --set worker.replicas=1 \
            --set runners.mode=external --set runners.authToken=tok \
            | yq '.. | select(has("image")) | .image' 2>/dev/null \
            | grep -v '^---$' | sort -u \
            | while read -r img; do
                name=$(echo "$img" | sed 's|.*/||; s|:.*||')
                printf '- name: %s\n  image: %s\n' "$name" "$img"
              done)
          yq -i ".annotations.\"artifacthub.io/images\" = \"${IMAGES}\"" Chart.yaml
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          helm package .
          helm push n8n-*.tgz "oci://ghcr.io/${OWNER}/charts"
          oras push "ghcr.io/${OWNER}/charts/n8n:artifacthub.io" artifacthub-repo.yml
